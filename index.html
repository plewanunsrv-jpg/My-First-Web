<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting & Task Tracker (Cloud Sync)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .modal-active { overflow: hidden; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999; flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-blue-600 font-bold">กำลังซิงค์ข้อมูลกับระบบ Cloud...</p>
    </div>

    <div id="app" class="max-w-7xl mx-auto p-4 md:p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-black text-gray-900 tracking-tight">Meeting & Task Tracker</h1>
                <p class="text-gray-500 mt-1">ระบบบันทึกและติดตามงานส่วนกลาง (Google Sheets Connect)</p>
            </div>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-lg transition-all">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> บันทึกการประชุมใหม่
            </button>
        </div>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6">รายละเอียดการประชุมใหม่</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">วันที่ประชุม</label>
                        <input type="date" id="m-date" class="w-full bg-gray-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">สถานที่</label>
                        <input type="text" id="m-location" placeholder="เช่น ห้องประชุม A" class="w-full bg-gray-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">หัวข้อ/งาน</label>
                    <input type="text" id="m-topic" placeholder="ชื่อหัวข้อการประชุม" class="w-full bg-gray-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Part No.</label>
                        <input type="text" id="m-partno" class="w-full bg-gray-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">ผู้รับผิดชอบ</label>
                        <input type="text" id="m-resp" class="w-full bg-gray-50 border-0 rounded-xl p-3 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex gap-3 mt-8">
                    <button onclick="closeModal()" class="flex-1 py-3 font-bold text-gray-500 hover:bg-gray-100 rounded-2xl transition-all">ยกเลิก</button>
                    <button onclick="handleSave()" class="flex-1 py-3 font-bold bg-blue-600 text-white hover:bg-blue-700 rounded-2xl shadow-lg shadow-blue-100 transition-all">บันทึกลง Cloud</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykZGI7Q8YecWyp3U6GSa85xFgRt9HnzRkvM1NOaMdF6Hbi22Ti7CtCTZ7KdzRXwFUVog/exec";
        let meetings = [];

        // แสดง/ซ่อน Loading
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // ดึงข้อมูลจาก Google Sheets
        async function fetchMeetings() {
            toggleLoading(true);
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                meetings = data;
                renderDashboard();
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("ไม่สามารถดึงข้อมูลได้ โปรดตรวจสอบการตั้งค่า Apps Script");
            } finally {
                toggleLoading(false);
            }
        }

        // ส่งข้อมูลไปบันทึก
        async function handleSave() {
            const data = {
                meetingDate: document.getElementById('m-date').value,
                location: document.getElementById('m-location').value,
                tasks: [{
                    topic: document.getElementById('m-topic').value,
                    partNo: document.getElementById('m-partno').value,
                    partName: "-", // ใส่เพิ่มเติมตามต้องการ
                    responsibility: document.getElementById('m-resp').value,
                    startDate: new Date().toISOString().split('T')[0],
                    dueDate: document.getElementById('m-date').value
                }]
            };

            if(!data.meetingDate || !data.tasks[0].topic) {
                alert("กรุณากรอกข้อมูลวันที่และหัวข้อ");
                return;
            }

            toggleLoading(true);
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // สำคัญสำหรับ Google Apps Script
                    body: JSON.stringify(data)
                });
                
                // เนื่องจากโหมด no-cors ไม่ส่งผลกลับมา ให้เราถือว่าสำเร็จแล้วรีโหลด
                alert("บันทึกข้อมูลเรียบร้อยแล้ว (ระบบกำลังอัปเดต...)");
                setTimeout(() => {
                    fetchMeetings();
                    closeModal();
                }, 2000);
            } catch (error) {
                alert("เกิดข้อผิดพลาดในการบันทึก");
            } finally {
                toggleLoading(false);
            }
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            if (meetings.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 bg-white rounded-3xl border-2 border-dashed border-gray-200 text-gray-400">ยังไม่มีข้อมูลการประชุมที่บันทึกไว้</div>`;
                return;
            }

            container.innerHTML = meetings.map(m => `
                <div class="bg-white rounded-3xl border border-gray-100 shadow-sm p-6 hover:shadow-xl transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${m.Status === 'Done' ? 'bg-green-100 text-green-600' : 'bg-blue-100 text-blue-600'}">
                            ${m.Status || 'Active'}
                        </span>
                        <span class="text-gray-400 text-xs">${new Date(m.MeetingDate).toLocaleDateString('th-TH')}</span>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">${m.Topic}</h3>
                    <div class="space-y-2 text-sm text-gray-500 mb-6">
                        <p><span class="font-bold">Part No:</span> ${m.PartNo}</p>
                        <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-2xl">
                             <i data-lucide="user" class="w-4 h-4 text-blue-500"></i>
                             <span class="text-gray-700 font-medium">${m.Responsibility}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Modal Helpers
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('modal').classList.add('flex'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); }

        window.onload = fetchMeetings;
    </script>
</body>
</html>
