                    startDate: "2023-10-16",

                    isCompleted: false
                },
                {

                    meetingTopic: "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Project Alpha",
                    meetingDate: "2023-10-25",
                    task: "‡∏≠‡∏≠‡∏Å‡πÅ‡∏ö‡∏ö UX/UI ‡∏´‡∏ô‡πâ‡∏≤ Dashboard",

                    t.task.toLowerCase().includes(filterText.toLowerCase()) ||
                    t.assignee.toLowerCase().includes(filterText.toLowerCase());
                const { type } = getStatus(t);
                const matchesStatus = statusFilter === "all" || type === statusFilter;
                return matchesSearch && matchesStatus;
            });

            const stats = {
                total: tasks.length,
                completed: tasks.filter(t => t.isCompleted).length,
                overdue: tasks.filter(t => !t.isCompleted && new Date(t.dueDate) < new Date().setHours(0,0,0,0)).length,

                                        <option value="inprogress">üîµ ‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏¢‡∏π‡πà</option>
                                        <option value="warning">üü° ‡πÉ‡∏Å‡∏•‡πâ‡∏ñ‡∏∂‡∏á‡∏Å‡∏≥‡∏´‡∏ô‡∏î</option>
                                        <option value="overdue">üî¥ ‡πÄ‡∏•‡∏¢‡∏Å‡∏≥‡∏´‡∏ô‡∏î</option>
                                        <option value="completed">üü¢ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô</option>
                                    </select>
                                    <div className="absolute right-3 top-4 pointer-events-none">
                                        <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg>

                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
