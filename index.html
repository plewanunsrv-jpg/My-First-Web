<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forging Calculator Pro (3D Shapes Outline)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f1f5f9; 
            -webkit-tap-highlight-color: transparent;
        }
        /* ลบลูกศรตัวเลขใน input */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .card-anim { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-anim:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .btn-remove-mobile {
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen py-6 px-4 pb-20 md:pb-6 flex justify-center text-slate-800">

    <div class="w-full max-w-4xl space-y-6">
        
        <!-- ส่วนหัว (Header) -->
        <div class="bg-slate-900 text-white p-5 rounded-2xl shadow-xl relative overflow-hidden">
            <!-- Background Decoration -->
            <div class="absolute top-0 right-0 w-40 h-40 bg-blue-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 -mr-10 -mt-10"></div>
            
            <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-tight flex items-center">
                        <i class="fa-solid fa-shapes mr-3 text-blue-400"></i> 
                        Forging Calc Pro
                    </h1>
                    <p class="text-slate-400 text-xs md:text-sm mt-1">คำนวณแยก เนื้อตัน (Solid) - รู (Hole) <span>[แบบต่อท่อน]</span></p>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <!-- Material Select -->
                    <div class="w-full sm:w-48">
                        <label class="text-[10px] text-slate-400 uppercase font-bold tracking-wider mb-1 block">ชนิดวัสดุ (Material)</label>
                        <select id="material" onchange="calculateTotal()" class="w-full bg-slate-800 border border-slate-700 text-white text-sm rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            <option value="7.85">เหล็กกล้า (Steel) - 7.85</option>
                            <option value="7.90">สแตนเลส (SS 304/316) - 7.90</option>
                            <option value="7.20">เหล็กหล่อ (Cast Iron) - 7.20</option>
                            <option value="2.70">อลูมิเนียม (Aluminum) - 2.70</option>
                            <option value="8.50">ทองเหลือง (Brass) - 8.50</option>
                            <option value="8.96">ทองแดง (Copper) - 8.96</option>
                            <option value="4.51">ไทเทเนียม (Titanium) - 4.51</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- แถบผลลัพธ์ (Sticky Result Bar) -->
        <div class="sticky top-2 z-40 bg-white/95 backdrop-blur-md border border-slate-200 p-3 rounded-xl shadow-lg ring-1 ring-black/5">
            <div class="flex flex-col md:flex-row justify-between items-center gap-3">
                
                <!-- Main Weight (KG & G) -->
                <div class="flex items-center gap-3 w-full md:w-auto bg-blue-50/50 p-2 rounded-xl border border-blue-100 md:border-0 md:bg-transparent flex-grow">
                    <div class="bg-blue-600 text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200 flex-shrink-0">
                        <i class="fa-solid fa-weight-hanging text-xl"></i>
                    </div>
                    <div class="flex flex-col justify-center">
                        <div class="text-[10px] text-slate-500 font-bold uppercase tracking-wider mb-0.5">น้ำหนักสุทธิ (Net Weight)</div>
                        <div class="flex items-baseline gap-2 flex-wrap">
                            <span class="text-3xl font-bold text-slate-800 tracking-tight leading-none">
                                <span id="total-kg">0.000</span> <span class="text-base font-medium text-slate-500">kg</span>
                            </span>
                            <span class="hidden sm:inline text-slate-300">|</span>
                            <span class="text-lg font-semibold text-blue-600 leading-none">
                                <span id="total-g">0.000</span> <span class="text-xs text-blue-400">g</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Stats & Qty -->
                <div class="flex items-center gap-2 w-full md:w-auto">
                    <!-- Pcs/Kg Box -->
                    <div class="bg-green-50 p-2 rounded-lg border border-green-100 text-center min-w-[100px] flex-1 md:flex-none">
                         <div class="text-[9px] text-green-600 uppercase font-bold">ชิ้น/กก. (Pcs/kg)</div>
                         <div class="font-bold text-green-700 text-xl leading-tight"><span id="pcs-per-kg">0</span></div>
                    </div>

                    <!-- Qty Box -->
                    <div class="bg-slate-50 p-2 rounded-lg border border-slate-100 text-center min-w-[80px] flex-1 md:flex-none">
                        <div class="text-[9px] text-slate-500 uppercase font-bold">จำนวน (Qty)</div>
                        <input type="number" id="qty" value="1" min="1" class="w-full text-center font-bold text-slate-800 bg-transparent outline-none p-0 text-xl leading-tight" oninput="calculateTotal()">
                    </div>
                </div>
            </div>

            <!-- Action Buttons (Moved here) -->
            <div class="mt-3 pt-3 border-t border-slate-100 flex justify-start gap-2">
                <button onclick="resetCalculator()" class="flex-1 sm:flex-none h-10 text-xs font-medium flex items-center justify-center gap-2 bg-white hover:bg-red-50 text-slate-600 hover:text-red-600 px-4 rounded-lg transition-colors border border-slate-300 hover:border-red-300 shadow-sm active:bg-red-100" title="ล้างค่าทั้งหมดและเริ่มใหม่">
                    <i class="fa-solid fa-rotate-right"></i> เริ่มใหม่
                </button>
            </div>
            
            <!-- Error Message -->
            <div id="error-msg" class="hidden mt-2 text-xs text-red-600 bg-red-50 p-2 rounded-lg text-center font-medium border border-red-100 animate-pulse">
                <i class="fa-solid fa-circle-exclamation mr-1"></i> น้ำหนักรูมากกว่าน้ำหนักเนื้อตัน (Weight is negative)
            </div>
        </div>

        <!-- ปรับเปลี่ยนจาก lg:grid-cols-2 เป็น md:grid-cols-2 เพื่อให้บังคับซ้าย-ขวาในหน้าจอที่เล็กลง -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
            
            <!-- SECTION 1: SOLID BODY -->
            <div class="space-y-3">
                <div class="flex justify-between items-center px-2">
                    <h2 class="font-bold text-slate-700 flex items-center gap-2 text-sm md:text-base">
                        <span class="bg-slate-700 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs shadow-sm">1</span>
                        รูปทรงภายนอก (Solid Body)
                    </h2>
                </div>
                
                <div id="solid-container" class="space-y-3">
                    <!-- Solids injected here -->
                </div>

                <button onclick="addSolid()" class="w-full py-3 md:py-4 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all text-sm font-bold flex items-center justify-center gap-2 active:scale-[0.99]">
                    <i class="fa-solid fa-plus"></i> เพิ่มท่อนเนื้อตัน (Add Solid)
                </button>
            </div>

            <!-- SECTION 2: HOLES -->
            <div class="space-y-3">
                <div class="flex justify-between items-center px-2">
                    <h2 class="font-bold text-red-700 flex items-center gap-2 text-sm md:text-base">
                        <span class="bg-red-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs shadow-sm">2</span>
                        รู (Internal Holes)
                    </h2>
                </div>

                <div id="hole-container" class="space-y-3">
                    <!-- Holes injected here -->
                </div>

                <button onclick="addHole()" class="w-full py-3 md:py-4 border-2 border-dashed border-red-200 rounded-xl text-red-400 hover:border-red-500 hover:text-red-600 hover:bg-red-50 transition-all text-sm font-bold flex items-center justify-center gap-2 active:scale-[0.99]">
                    <i class="fa-solid fa-eraser"></i> เพิ่มรู (Add Hole)
                </button>
            </div>

        </div>
        
    </div>

    <!-- TEMPLATE: SOLID -->
    <template id="solid-template">
        <div class="solid-card card-anim bg-white p-4 rounded-xl shadow-sm border border-slate-200 relative group">
            <div class="flex gap-3 items-start">
                <!-- Shape 3D Icon Box (Outline Only) -->
                <div class="w-14 h-14 flex-shrink-0 flex items-center justify-center text-blue-600 bg-blue-50/50 rounded-lg border border-blue-100 p-2 icon-container">
                    <!-- SVG Graphic will be injected here -->
                </div>
                
                <!-- Inputs Grid -->
                <div class="flex-1 grid grid-cols-12 gap-2">
                    <!-- Shape Select -->
                    <div class="col-span-12 sm:col-span-4">
                        <label class="text-[9px] font-bold text-slate-400 uppercase block mb-1">Shape</label>
                        <select class="inp-shape w-full h-9 px-2 bg-slate-50 border border-slate-200 rounded-lg text-xs font-medium focus:ring-2 focus:ring-blue-500 outline-none" onchange="handleShapeChange(this)">
                            <option value="round">กลม (Round)</option>
                            <option value="square">สี่เหลี่ยม (Sq)</option>
                            <option value="rect">ผืนผ้า (Rect)</option>
                            <option value="hex">หกเหลี่ยม (Hex)</option>
                            <option value="triangle">สามเหลี่ยม (Triangle)</option>
                            <option value="oval">วงรี (Oval)</option>
                            <option value="semicircle">ครึ่งวงกลม (Semi-Circle)</option>
                        </select>
                    </div>

                    <!-- Dim 1 -->
                    <div class="col-span-6 sm:col-span-4">
                        <label class="lbl-dim-1 text-[9px] font-bold text-slate-400 uppercase block mb-1">OD (mm)</label>
                        <input type="number" placeholder="mm" class="inp-d1 w-full h-9 px-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none" oninput="calculateTotal()">
                    </div>

                    <!-- Length -->
                    <div class="col-span-6 sm:col-span-4">
                        <label class="text-[9px] font-bold text-slate-400 uppercase block mb-1">Length (mm)</label>
                        <input type="number" placeholder="mm" class="inp-l w-full h-9 px-2 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none" oninput="calculateTotal()">
                    </div>
                    
                    <!-- Dim 2 (Hidden by default) -->
                    <div class="div-dim-2 col-span-12 hidden mt-1 bg-slate-50 p-2 rounded-lg border border-slate-100">
                        <div class="flex items-center gap-2">
                             <label class="text-[10px] font-bold text-slate-500 uppercase whitespace-nowrap">Thickness (mm):</label>
                             <input type="number" placeholder="ความหนา/สูง" class="inp-d2 w-full h-8 px-2 border border-slate-200 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none" oninput="calculateTotal()">
                        </div>
                    </div>
                </div>

                <!-- Delete Btn -->
                <button class="btn-remove btn-remove-mobile text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors -mr-2 -mt-2">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
            
            <!-- Subweight -->
            <div class="text-right mt-2 pt-2 border-t border-slate-50 flex justify-end items-center gap-2">
                <span class="text-[10px] text-slate-400 uppercase">Weight:</span>
                <span class="span-weight text-sm font-bold text-slate-700">0.00</span>
                <span class="text-[10px] text-slate-400">kg</span>
            </div>
        </div>
    </template>

    <!-- TEMPLATE: HOLE -->
    <template id="hole-template">
        <div class="hole-card card-anim bg-red-50/40 p-4 rounded-xl shadow-sm border border-red-100 relative group">
            <div class="flex gap-3 items-start">
                <!-- 3D Icon Box (Outline Only) -->
                <div class="w-12 h-12 flex-shrink-0 flex items-center justify-center text-red-500 bg-white rounded-lg border border-red-200 p-2 icon-container">
                    <!-- SVG Graphic will be injected here -->
                </div>
                
                <!-- Inputs -->
                <div class="flex-1 grid grid-cols-12 gap-2">
                    <!-- Shape Select -->
                    <div class="col-span-12 sm:col-span-4">
                        <label class="text-[9px] font-bold text-red-400 uppercase block mb-1">Hole Shape</label>
                        <select class="inp-shape w-full h-9 px-2 bg-white border border-red-200 rounded-lg text-xs font-medium text-red-700 focus:ring-2 focus:ring-red-500 outline-none" onchange="handleHoleShapeChange(this)">
                            <option value="round">รูดริล (Round)</option>
                            <option value="tap">ต๊าปเกลียว (Tap)</option>
                            <option value="square">รูเหลี่ยม (Sq)</option>
                            <option value="rect">รูผืนผ้า (Rect)</option>
                            <option value="hex">รูหกเหลี่ยม (Hex)</option>
                            <option value="triangle">รูสามเหลี่ยม (Triangle)</option>
                            <option value="oval">รูวงรี (Oval)</option>
                            <option value="semicircle">รูครึ่งวงกลม (Semi-Circle)</option>
                        </select>
                    </div>

                    <!-- Dim 1 -->
                    <div class="div-dim-1 col-span-6 sm:col-span-4">
                        <label class="lbl-dim-1 text-[9px] font-bold text-red-400 uppercase block mb-1">ID (mm)</label>
                        <input type="number" placeholder="Size" class="inp-d1 w-full h-9 px-2 bg-white border border-red-200 rounded-lg text-sm text-red-700 focus:ring-2 focus:ring-red-500 outline-none" oninput="calculateTotal()">
                    </div>

                    <!-- Dim Tap (Hidden by default) -->
                    <div class="div-dim-tap col-span-6 sm:col-span-4 hidden">
                        <label class="text-[9px] font-bold text-red-400 uppercase block mb-1">ขนาดเกลียว (Size)</label>
                        <select class="inp-tap w-full h-9 px-2 bg-white border border-red-200 rounded-lg text-sm text-red-700 focus:ring-2 focus:ring-red-500 outline-none" onchange="calculateTotal()">
                            <optgroup label="Metric Coarse (M)">
                                <option value="2.5">M3 x 0.5</option>
                                <option value="3.3">M4 x 0.7</option>
                                <option value="4.2">M5 x 0.8</option>
                                <option value="5.0">M6 x 1.0</option>
                                <option value="6.8">M8 x 1.25</option>
                                <option value="8.5">M10 x 1.5</option>
                                <option value="10.2">M12 x 1.75</option>
                                <option value="12.0">M14 x 2.0</option>
                                <option value="14.0">M16 x 2.0</option>
                                <option value="15.5">M18 x 2.5</option>
                                <option value="17.5">M20 x 2.5</option>
                                <option value="19.5">M22 x 2.5</option>
                                <option value="21.0">M24 x 3.0</option>
                                <option value="26.5">M30 x 3.5</option>
                            </optgroup>
                            <optgroup label="Inch (UNC)">
                                <option value="5.1">1/4" - 20</option>
                                <option value="6.5">5/16" - 18</option>
                                <option value="8.0">3/8" - 16</option>
                                <option value="10.8">1/2" - 13</option>
                                <option value="13.5">5/8" - 11</option>
                                <option value="16.5">3/4" - 10</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Length -->
                    <div class="col-span-6 sm:col-span-4">
                        <label class="text-[9px] font-bold text-red-400 uppercase block mb-1">Depth (mm)</label>
                        <input type="number" placeholder="Depth" class="inp-l w-full h-9 px-2 bg-white border border-red-200 rounded-lg text-sm text-red-700 focus:ring-2 focus:ring-red-500 outline-none" oninput="calculateTotal()">
                    </div>
                    
                    <!-- Dim 2 (Hidden by default) -->
                    <div class="div-dim-2 col-span-12 hidden mt-1 bg-red-50/50 p-2 rounded-lg border border-red-100">
                        <div class="flex items-center gap-2">
                             <label class="text-[10px] font-bold text-red-500 uppercase whitespace-nowrap">Minor (mm):</label>
                             <input type="number" placeholder="แกนสั้น/สูง" class="inp-d2 w-full h-8 px-2 bg-white border border-red-200 rounded text-sm text-red-700 focus:ring-2 focus:ring-red-500 outline-none" oninput="calculateTotal()">
                        </div>
                    </div>
                </div>

                <!-- Delete Btn -->
                <button class="btn-remove btn-remove-mobile text-red-200 hover:text-red-600 hover:bg-red-100 rounded-lg transition-colors -mr-2 -mt-2">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
             <!-- Subweight -->
             <div class="text-right mt-2 pt-2 border-t border-red-100 flex justify-end items-center gap-2">
                <span class="text-[10px] text-red-300 uppercase">Remove:</span>
                <span class="text-sm font-bold text-red-500">-<span class="span-weight">0.00</span></span>
                <span class="text-[10px] text-red-300">kg</span>
            </div>
        </div>
    </template>

    <script>
        // --- 3D SVG SHAPE GRAPHICS (OUTLINE ONLY FOR BOTH) ---
        const svgShapes = {
            round: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><ellipse cx="12" cy="7" rx="7" ry="3"/><path d="M5 7 v10 a7 3 0 0 0 14 0 v-10"/></svg>`,
            square: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><polygon points="12,4 19,7.5 12,11 5,7.5"/><path d="M5 7.5 v9 l7 3.5 l7 -3.5 v-9"/><path d="M12 11 v9"/></svg>`,
            rect: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><polygon points="12,6 21,9 12,12 3,9"/><path d="M3 9 v6 l9 3 l9 -3 v-6"/><path d="M12 12 v6"/></svg>`,
            hex: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><polygon points="12,3 17.5,5.5 17.5,9.5 12,12 6.5,9.5 6.5,5.5"/><path d="M6.5 9.5 v7.5 l5.5 2.5 l5.5 -2.5 v-7.5"/><path d="M12 12 v7.5"/></svg>`,
            triangle: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><polygon points="10,6 16,18 4,18"/><polygon points="10,6 16,3 22,15 16,18"/></svg>`,
            oval: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><ellipse cx="12" cy="8" rx="8" ry="3"/><path d="M4 8 v8 a8 3 0 0 0 16 0 v-8"/></svg>`,
            semicircle: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><path d="M4 9 a 8 3 0 0 1 16 0 z"/><path d="M4 9 v8"/><path d="M20 9 v8"/><path d="M4 17 a 8 3 0 0 0 16 0"/><line x1="4" y1="17" x2="20" y2="17"/></svg>`,
            tap: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 3 a9 9 0 1 1 -6.36 2.64" stroke-dasharray="3 3"/></svg>`
        };

        const solidContainer = document.getElementById('solid-container');
        const holeContainer = document.getElementById('hole-container');
        const solidTemplate = document.getElementById('solid-template');
        const holeTemplate = document.getElementById('hole-template');

        window.onload = () => {
            addSolid(); // เริ่มต้นด้วย 1 ท่อนเนื้อตัน
        };

        // --- SOLID LOGIC ---
        function addSolid() {
            const clone = solidTemplate.content.cloneNode(true);
            const card = clone.querySelector('.solid-card');
            
            card.querySelector('.btn-remove').onclick = () => {
                if(solidContainer.children.length > 1) {
                    card.remove();
                    calculateTotal();
                } else {
                    alert("ต้องมีอย่างน้อย 1 ส่วนครับ");
                }
            };
            solidContainer.appendChild(clone);
            handleShapeChange(card.querySelector('.inp-shape'));
        }

        function handleShapeChange(select) {
            const card = select.closest('.solid-card');
            const shape = select.value;
            const lbl1 = card.querySelector('.lbl-dim-1');
            const div2 = card.querySelector('.div-dim-2');
            const iconContainer = card.querySelector('.icon-container');

            div2.classList.add('hidden');
            
            // แทรกรูปภาพวาด SVG ลายเส้นลงไป
            iconContainer.innerHTML = svgShapes[shape];
            iconContainer.querySelector('svg').classList.add('w-full', 'h-full', 'drop-shadow-sm', 'transition-all', 'duration-300');

            if(shape === 'round') {
                lbl1.innerText = "Diameter (OD)";
            } else if (shape === 'square') {
                lbl1.innerText = "Width (กว้าง)";
            } else if (shape === 'rect') {
                lbl1.innerText = "Width (กว้าง)";
                card.querySelector('.div-dim-2 label').innerText = "Thickness (หนา):";
                div2.classList.remove('hidden');
            } else if (shape === 'hex') {
                lbl1.innerText = "Width (ขอบขนาน)";
            } else if (shape === 'triangle') {
                lbl1.innerText = "Base (ฐาน)";
                card.querySelector('.div-dim-2 label').innerText = "Height (สูง):";
                div2.classList.remove('hidden');
            } else if (shape === 'oval') {
                lbl1.innerText = "Major (ยาว)";
                card.querySelector('.div-dim-2 label').innerText = "Minor (กว้าง):";
                div2.classList.remove('hidden');
            } else if (shape === 'semicircle') {
                lbl1.innerText = "Diameter (OD)";
            }
            
            calculateTotal();
        }

        // --- HOLE LOGIC ---
        function addHole() {
            const clone = holeTemplate.content.cloneNode(true);
            const card = clone.querySelector('.hole-card');
            
            card.querySelector('.btn-remove').onclick = () => {
                card.remove();
                calculateTotal();
            };
            holeContainer.appendChild(clone);
            handleHoleShapeChange(card.querySelector('.inp-shape'));
        }

        function handleHoleShapeChange(select) {
            const card = select.closest('.hole-card');
            const shape = select.value;
            const lbl1 = card.querySelector('.lbl-dim-1');
            const div1 = card.querySelector('.div-dim-1');
            const divTap = card.querySelector('.div-dim-tap');
            const div2 = card.querySelector('.div-dim-2');
            const iconContainer = card.querySelector('.icon-container');
            
            if(div2) div2.classList.add('hidden');
            if(div1) div1.classList.remove('hidden');
            if(divTap) divTap.classList.add('hidden');
            
            // แทรกรูปภาพวาด SVG ลายเส้นรูกลวงลงไป
            iconContainer.innerHTML = svgShapes[shape];
            iconContainer.querySelector('svg').classList.add('w-full', 'h-full', 'drop-shadow-sm', 'transition-all', 'duration-300');

            if(shape === 'round') {
                lbl1.innerText = "Diameter (ID)";
            } else if (shape === 'tap') {
                if(div1) div1.classList.add('hidden');
                if(divTap) divTap.classList.remove('hidden');
            } else if (shape === 'square') {
                lbl1.innerText = "Width (กว้าง)";
            } else if (shape === 'rect') {
                lbl1.innerText = "Width (กว้าง)";
                if(div2) {
                    div2.classList.remove('hidden');
                    card.querySelector('.div-dim-2 label').innerText = "Thickness (หนา):";
                }
            } else if (shape === 'hex') {
                lbl1.innerText = "Width (ขอบขนาน)";
            } else if (shape === 'triangle') {
                lbl1.innerText = "Base (ฐาน)";
                if(div2) {
                    div2.classList.remove('hidden');
                    card.querySelector('.div-dim-2 label').innerText = "Height (สูง):";
                }
            } else if (shape === 'oval') {
                lbl1.innerText = "Major (ยาว)";
                if(div2) {
                    div2.classList.remove('hidden');
                    card.querySelector('.div-dim-2 label').innerText = "Minor (กว้าง):";
                }
            } else if (shape === 'semicircle') {
                lbl1.innerText = "Diameter (ID)";
            }

            calculateTotal();
        }

        // --- CALCULATION ---
        function calculateTotal() {
            const density = parseFloat(document.getElementById('material').value);
            const qty = parseFloat(document.getElementById('qty').value) || 1;

            // 1. Calc Solids
            let totalSolidKg = 0;
            solidContainer.querySelectorAll('.solid-card').forEach(card => {
                const shape = card.querySelector('.inp-shape').value;
                const d1 = parseFloat(card.querySelector('.inp-d1').value) || 0;
                const d2 = parseFloat(card.querySelector('.inp-d2').value) || 0;
                const l = parseFloat(card.querySelector('.inp-l').value) || 0;
                
                // cm conversion
                const cm_d1 = d1/10; const cm_d2 = d2/10; const cm_l = l/10;
                
                let area = 0;
                if(shape === 'round') area = Math.PI * Math.pow(cm_d1/2, 2);
                else if(shape === 'square') area = cm_d1 * cm_d1;
                else if(shape === 'rect') area = cm_d1 * cm_d2;
                else if(shape === 'hex') area = 0.866025 * cm_d1 * cm_d1;
                else if(shape === 'triangle') area = 0.5 * cm_d1 * cm_d2;
                else if(shape === 'oval') area = Math.PI * (cm_d1/2) * (cm_d2/2);
                else if(shape === 'semicircle') area = (Math.PI * Math.pow(cm_d1/2, 2)) / 2;

                const vol = area * cm_l;
                const weight = (vol * density) / 1000;
                
                card.querySelector('.span-weight').innerText = weight.toFixed(3);
                totalSolidKg += weight;
            });

            // 2. Calc Holes
            let totalHoleKg = 0;
            holeContainer.querySelectorAll('.hole-card').forEach(card => {
                const shape = card.querySelector('.inp-shape').value;
                let d1 = 0;
                
                if (shape === 'tap') {
                    d1 = parseFloat(card.querySelector('.inp-tap').value) || 0; // ดึงค่าขนาดรูเจาะนำต๊าป
                } else {
                    d1 = parseFloat(card.querySelector('.inp-d1').value) || 0;
                }
                
                const d2 = parseFloat(card.querySelector('.inp-d2') ? card.querySelector('.inp-d2').value : 0) || 0;
                const l = parseFloat(card.querySelector('.inp-l').value) || 0;

                const cm_d1 = d1/10; const cm_d2 = d2/10; const cm_l = l/10;
                
                let area = 0;
                if(shape === 'round' || shape === 'tap') area = Math.PI * Math.pow(cm_d1/2, 2); // คำนวณต๊าปเหมือนรูกลมปกติ
                else if(shape === 'square') area = cm_d1 * cm_d1;
                else if(shape === 'rect') area = cm_d1 * cm_d2;
                else if(shape === 'hex') area = 0.866025 * cm_d1 * cm_d1; 
                else if(shape === 'triangle') area = 0.5 * cm_d1 * cm_d2;
                else if(shape === 'oval') area = Math.PI * (cm_d1/2) * (cm_d2/2);
                else if(shape === 'semicircle') area = (Math.PI * Math.pow(cm_d1/2, 2)) / 2;

                const vol = area * cm_l;
                const weight = (vol * density) / 1000;
                
                card.querySelector('.span-weight').innerText = weight.toFixed(3);
                totalHoleKg += weight;
            });

            // 3. Net Result (Per Piece)
            let netWeightPerPiece = totalSolidKg - totalHoleKg;
            
            // Validation
            const errorMsg = document.getElementById('error-msg');
            if (netWeightPerPiece < 0) {
                errorMsg.classList.remove('hidden');
                netWeightPerPiece = 0;
            } else {
                errorMsg.classList.add('hidden');
            }

            // Calculations
            const totalNetWeightKg = netWeightPerPiece * qty;
            const totalNetWeightG = totalNetWeightKg * 1000; // Total G
            const pcsPerKg = netWeightPerPiece > 0 ? (1/netWeightPerPiece) : 0;

            // UI Update
            document.getElementById('total-kg').innerText = totalNetWeightKg.toLocaleString('en-US', { minimumFractionDigits: 3, maximumFractionDigits: 6 });
            document.getElementById('total-g').innerText = totalNetWeightG.toLocaleString('en-US', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
            
            document.getElementById('pcs-per-kg').innerText = pcsPerKg.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function resetCalculator() {
            // 1. คืนค่าวัสดุเป็นค่าเริ่มต้น (เหล็ก)
            document.getElementById('material').value = "7.85";
            
            // 2. คืนค่าจำนวนชิ้นงาน
            document.getElementById('qty').value = "1";
            
            // 3. ลบท่อนเนื้อตันและรูออกทั้งหมด
            document.getElementById('solid-container').innerHTML = '';
            document.getElementById('hole-container').innerHTML = '';
            
            // 4. ซ่อนข้อความแจ้งเตือน
            document.getElementById('error-msg').classList.add('hidden');
            
            // 5. สร้างท่อนเนื้อตันเริ่มต้น 1 ท่อน (จะทำการคำนวณใหม่เป็น 0 ให้อัตโนมัติ)
            addSolid();
        }
    </script>
