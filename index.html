<body class="bg-gray-50 text-gray-800 min-h-screen">

                    ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡πÉ‡∏´‡∏°‡πà

                <input type="text" id="search-input" oninput="renderDashboard()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠, Part No, ‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö..." 
                    class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">

            <select id="status-filter" onchange="renderDashboard()" class="px-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none font-medium">

                <option value="All">üìÇ ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (History)</option>
                <option value="Completed">üü¢ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô (Completed)</option>
            </select>

        <div id="task-list" class="space-y-4">
            <div class="text-center py-20 text-gray-400">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏•‡∏≤‡∏á...</div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden z-50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                <h2 class="text-xl font-bold">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡πÉ‡∏´‡∏°‡πà</h2>
                <button onclick="closeModal()" class="p-2 text-gray-400"><i data-lucide="x"></i></button>
            </div>

            <div class="p-6 overflow-y-auto custom-scroll flex-1">

                    <input type="date" id="m-date" class="w-full p-2.5 border rounded-xl">
                    <input type="text" id="m-location" placeholder="‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà / ‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏≤‡∏á" class="w-full p-2.5 border rounded-xl">
                </div>

                            <input type="text" id="t-topic" placeholder="‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á..." class="w-full p-2.5 border rounded-xl">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="text" id="t-partno" placeholder="Part No." class="p-2.5 border rounded-xl text-sm">
                                <input type="text" id="t-partname" placeholder="Part Name" class="p-2.5 border rounded-xl text-sm">
                            </div>
                            <input type="text" id="t-res" placeholder="‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö" class="w-full p-2.5 border rounded-xl text-sm">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="date" id="t-start" class="p-2.5 border rounded-xl text-sm">
                                <input type="date" id="t-due" class="p-2.5 border rounded-xl text-sm">
                            </div>
                            <button onclick="addTempTask()" class="w-full py-3 bg-gray-900 text-white rounded-xl font-bold">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</button>
                        </div>
                    </div>
                    <div class="lg:col-span-7 bg-gray-50 rounded-2xl p-4 border border-dashed min-h-[200px]">

            </div>

            <div class="p-6 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-6 py-2.5 border rounded-xl">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                <button onclick="saveAllToStorage()" id="save-btn" disabled class="px-8 py-2.5 bg-blue-600 text-white rounded-xl font-bold">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏•‡∏á Cloud</button>

    <script>
        // *** ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡∏ô‡∏≥ URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ***
        const SCRIPT_URL = '‡πÉ‡∏™‡πà_URL_‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà';
        
        let meetings = []; 
        let tempTasks = [];

        function calculateDaysDiff(d2) {
            const today = new Date(); today.setHours(0,0,0,0);
            const dueDate = new Date(d2); dueDate.setHours(0,0,0,0);
            return Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
        }

        async function loadDataFromSheet() {
            const container = document.getElementById('task-list');
            const icon = document.getElementById('refresh-icon');
            if(icon) icon.classList.add('animate-spin');
            
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                meetings = data.filter(item => item.topic); // ‡∏Å‡∏£‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡∏ß‡πà‡∏≤‡∏á
                renderDashboard();
            } catch (error) {
                container.innerHTML = '<div class="text-center py-20 text-red-500 font-bold">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Google Sheets ‡πÑ‡∏î‡πâ (‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏ä‡πá‡∏Ñ Deployment URL ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á)</div>';
            } finally {
                if(icon) icon.classList.remove('animate-spin');
            }
        }

        function renderDashboard() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const filterValue = document.getElementById('status-filter').value;
            const container = document.getElementById('task-list');

            const filtered = meetings.filter(m => {
                const isMatch = m.topic.toLowerCase().includes(searchText) || m.responsible.toLowerCase().includes(searchText);
                if (filterValue === 'Active') return isMatch && m.status !== 'Completed';
                if (filterValue === 'Completed') return isMatch && m.status === 'Completed';
                return isMatch;
            });

            // Update Stats
            const stats = { Total: meetings.length, Done: meetings.filter(x => x.status === 'Completed').length };
            document.getElementById('stats-container').innerHTML = `
                <div class="bg-white p-5 rounded-2xl border">
                    <p class="text-xs font-bold text-gray-400">‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</p>
                    <h3 class="text-3xl font-black">${stats.Total}</h3>
                </div>
                <div class="bg-blue-50 p-5 rounded-2xl border text-blue-600">
                    <p class="text-xs font-bold uppercase">‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</p>
                    <h3 class="text-3xl font-black">${stats.Total - stats.Done}</h3>
                </div>
            `;

            container.innerHTML = filtered.map(m => {
                const diff = calculateDaysDiff(m.dueDate);
                const isDone = m.status === 'Completed';
                return `
                    <div class="bg-white rounded-2xl border p-5 flex flex-col md:flex-row gap-6 border-l-8 ${isDone ? 'border-l-green-500' : 'border-l-blue-500'} shadow-sm">
                        <div class="flex-1">
                            <p class="text-[10px] text-gray-400 font-bold uppercase">${m.meetingDate} | ${m.location}</p>
                            <h3 class="text-lg font-bold text-gray-800">${m.topic}</h3>
                            <p class="text-xs text-gray-500 mt-1">Part: ${m.partNo || '-'} | ${m.partName || '-'}</p>
                        </div>
                        <div class="flex-1 md:border-l pl-6">
                            <p class="text-[10px] text-gray-400 font-bold uppercase">‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö</p>
                            <p class="font-bold text-gray-700">${m.responsible}</p>
                            <p class="text-xs text-gray-400 italic">Due: ${m.dueDate}</p>
                        </div>
                        <div class="text-right min-w-[100px]">
                             <span class="px-3 py-1 rounded-lg text-[10px] font-black border ${isDone ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">
                                ${isDone ? 'COMPLETED' : 'PENDING'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        async function saveAllToStorage() {
            const btn = document.getElementById('save-btn');
            const payload = tempTasks.map(t => ({
                meetingDate: document.getElementById('m-date').value,
                location: document.getElementById('m-location').value,
                topic: t.topic, partNo: t.partNo, partName: t.partName,
                responsible: t.responsible, startDate: t.startDate, dueDate: t.dueDate,
                status: 'Pending', completionDate: ''
            }));

            btn.disabled = true; btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏∞‡∏õ‡∏£‡∏≤‡∏Å‡∏è‡πÉ‡∏´‡πâ‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô‡πÄ‡∏´‡πá‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ");
                closeModal();
                loadDataFromSheet();
            } catch (e) { alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"); }
            finally { btn.disabled = false; btn.innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏•‡∏á Cloud"; }
        }

        function openModal() { 
            document.getElementById('modal').classList.remove('hidden'); 
            document.getElementById('m-date').value = new Date().toISOString().split('T')[0];
            tempTasks = []; renderTemp(); 
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function addTempTask() {
            tempTasks.push({
                topic: document.getElementById('t-topic').value,
                partNo: document.getElementById('t-partno').value,
                partName: document.getElementById('t-partname').value,
                responsible: document.getElementById('t-res').value,
                startDate: document.getElementById('t-start').value,
                dueDate: document.getElementById('t-due').value
            });
            renderTemp();
        }
        function renderTemp() {
            document.getElementById('temp-list-body').innerHTML = tempTasks.map(t => `<tr class="border-b"><td class="p-2"><b>${t.topic}</b> (${t.responsible})</td></tr>`).join('');
            document.getElementById('save-btn').disabled = tempTasks.length === 0;
        }

        window.onload = loadDataFromSheet;
    </script>
</body>
