    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxi7-9UEwkP7Ht6KPIROaY3OZVm-bbGHciLigIDI-910ils-z4avLCynFexhN4IR3Ih/exec';
        let meetings = [];

        async function loadData() {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                console.log("Raw Data:", data); // ‡∏î‡∏π‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô Console
                meetings = Array.isArray(data) ? data : [];
                renderDashboard();
            } catch (e) {
                console.error("Fetch error:", e);
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Deploy");
            }
            showLoading(false);
        }

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ (‡∏ñ‡πâ‡∏≤‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î‡∏õ‡∏Å‡∏ï‡∏¥‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏û‡∏±‡∏á)
        function formatDate(dateStr) {
            if (!dateStr) return "-";
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? dateStr : date.toLocaleDateString('th-TH');
        }

        function getTaskStatus(item) {
            if (item.status === 'Completed') return 'Completed';
            const due = new Date(item.dueDate);
            const today = new Date();
            today.setHours(0,0,0,0);
            const diff = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
            if (diff < 0) return 'Overdue';
            if (diff <= 7) return 'Warning';
            return 'Normal';
        }

        function renderDashboard() {
            const container = document.getElementById('task-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            const filter = document.getElementById('status-filter').value;

            const filtered = meetings.filter(m => {
                const status = getTaskStatus(m);
                const matchSearch = String(m.topic || "").toLowerCase().includes(search) || 
                                    String(m.responsible || "").toLowerCase().includes(search);
                const matchStatus = (filter === 'Active') ? status !== 'Completed' : (filter === 'All' || status === filter);
                return matchSearch && matchStatus;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-20 bg-white rounded-3xl border border-dashed text-gray-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (‡∏•‡∏≠‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏±‡∏ß‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô "‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î")</div>`;
            } else {
                container.innerHTML = filtered.map(m => {
                    const status = getTaskStatus(m);
                    const isDone = m.status === 'Completed';
                    return `
                        <div class="bg-white rounded-2xl shadow-sm border p-5 flex flex-col md:flex-row gap-6 relative overflow-hidden">
                            <div class="absolute left-0 top-0 bottom-0 w-1.5 ${isDone ? 'bg-green-500' : status === 'Overdue' ? 'bg-red-500' : 'bg-blue-500'}"></div>
                            <div class="flex-1">
                                <p class="text-[10px] text-gray-400 font-bold">${formatDate(m.meetingDate)} | ${m.location || '-'}</p>
                                <h3 class="text-lg font-bold text-gray-800">${m.topic || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠'}</h3>
                                <p class="text-xs text-gray-500">Part: ${m.partNo || '-'} ${m.partName || ''}</p>
                            </div>
                            <div class="flex-1 md:border-l md:pl-6">
                                <p class="text-[10px] text-gray-400 font-bold uppercase">‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö</p>
                                <p class="text-sm font-bold">${m.responsible || '-'}</p>
                                <p class="text-[11px] text-gray-400 mt-1">‡∏Å‡∏≥‡∏´‡∏ô‡∏î: ${formatDate(m.dueDate)}</p>
                            </div>
                            <div class="flex flex-col items-end justify-between min-w-[150px] md:border-l md:pl-6">
                                <div class="flex gap-2">
                                    <span class="px-2 py-1 rounded text-[10px] font-black border ${isDone ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">${status}</span>
                                    <button onclick="deleteRecord('${m.id}')" class="text-gray-300 hover:text-red-500"><i data-lucide="trash-2" class="size-4"></i></button>
                                </div>
                                <button onclick="toggleComplete('${m.id}')" class="mt-4 w-full py-2 px-4 rounded-xl text-xs font-bold border ${isDone ? 'bg-gray-100' : 'bg-green-600 text-white'}">
                                    ${isDone ? '‡πÅ‡∏à‡πâ‡∏á‡∏á‡∏≤‡∏ô‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à' : '‡πÅ‡∏à‡πâ‡∏á‡∏á‡∏≤‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô'}
                                </button>
                            </div>
                        </div>`;
                }).join('');
            }
            lucide.createIcons();
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
        async function toggleComplete(id) {
            showLoading(true);
            const item = meetings.find(m => String(m.id) === String(id));
            if (!item) return;
            const newStatus = item.status === 'Completed' ? 'Pending' : 'Completed';
            const newCompDate = newStatus === 'Completed' ? new Date().toISOString()
