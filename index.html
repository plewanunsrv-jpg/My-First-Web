<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting & Task Tracker (Cloud Sync)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999; flex-direction: column;
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-blue-600 font-bold italic">กำลังซิงค์ข้อมูลกับ Google Sheets...</p>
    </div>

    <div id="app" class="max-w-7xl mx-auto p-4 md:p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h1 class="text-4xl font-black text-gray-900 italic tracking-tight">Meeting Tracker</h1>
                <p class="text-gray-500 mt-1 font-medium flex items-center gap-2">
                    <span class="inline-block w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    ระบบฐานข้อมูลคลาวด์
                </p>
            </div>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-3 shadow-xl transition-all transform hover:-translate-y-1">
                <i data-lucide="plus-circle" class="w-6 h-6"></i> บันทึกการประชุมใหม่
            </button>
        </div>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-4xl max-h-[90vh] overflow-y-auto p-8 shadow-2xl custom-scroll">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black text-gray-900 italic">บันทึกรายละเอียดการประชุม</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-8 h-8"></i>
                </button>
            </div>

            <div class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest px-2">วันที่ประชุม</label>
                        <input type="date" id="m-date" class="w-full bg-gray-50 border-2 border-transparent rounded-2xl p-4 focus:bg-white focus:border-blue-500 outline-none font-bold transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest px-2">สถานที่ / ช่องทาง</label>
                        <input type="text" id="m-location" placeholder="ระบุสถานที่ประชุม..." class="w-full bg-gray-50 border-2 border-transparent rounded-2xl p-4 focus:bg-white focus:border-blue-500 outline-none font-bold transition-all">
                    </div>
                </div>

                <div class="bg-blue-50/50 p-8 rounded-[2.5rem] border border-blue-100/50">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <input type="text" id="t-topic" placeholder="หัวข้อเรื่อง / งานที่ต้องทำ" class="w-full bg-white rounded-2xl p-4 outline-none font-bold shadow-sm">
                        </div>
                        <input type="text" id="t-partno" placeholder="Part Number" class="w-full bg-white rounded-2xl p-4 outline-none font-bold shadow-sm">
                        <input type="text" id="t-partname" placeholder="Part Name" class="w-full bg-white rounded-2xl p-4 outline-none font-bold shadow-sm">
                        <input type="text" id="t-resp" placeholder="ผู้รับผิดชอบ" class="w-full bg-white rounded-2xl p-4 outline-none font-bold shadow-sm">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[8px] font-black text-blue-400 uppercase px-2 italic">วันที่เริ่ม (Start)</label>
                                <input type="date" id="t-start" class="w-full bg-white rounded-2xl p-3 outline-none font-bold shadow-sm text-sm">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[8px] font-black text-blue-400 uppercase px-2 italic">กำหนดส่ง (Due)</label>
                                <input type="date" id="t-due" class="w-full bg-white rounded-2xl p-3 outline-none font-bold shadow-sm text-sm">
                            </div>
                        </div>

                        <div class="md:col-span-2 pt-2">
                            <button onclick="addTaskToTemp()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black italic hover:bg-blue-700 transition-all shadow-lg shadow-blue-100">
                                + เพิ่มลงรายการตาราง
                            </button>
                        </div>
                    </div>
                </div>

                <div class="overflow-x-auto rounded-[2rem] border border-gray-100">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-gray-900 text-white text-[10px] uppercase font-black">
                            <tr>
                                <th class="p-5">หัวข้อ</th>
                                <th class="p-5">ผู้รับผิดชอบ</th>
                                <th class="p-5 text-center">กำหนดส่ง</th>
                                <th class="p-5"></th>
                            </tr>
                        </thead>
                        <tbody id="temp-task-list" class="bg-white"></tbody>
                    </table>
                </div>

                <div class="flex flex-col md:flex-row gap-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 py-5 font-black text-gray-400 hover:text-gray-600 uppercase tracking-widest transition-all">ยกเลิก</button>
                    <button onclick="saveAllToCloud()" class="flex-[2] py-5 bg-gray-900 text-white rounded-[1.5rem] font-black shadow-2xl hover:bg-blue-600 transition-all uppercase tracking-widest italic">
                        บันทึกข้อมูลลง Google Sheets
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ใช้ URL ล่าสุดที่คุณส่งมา
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykZGI7Q8YecWyp3U6GSa85xFgRt9HnzRkvM1NOaMdF6Hbi22Ti7CtCTZ7KdzRXwFUVog/exec";
        
        let meetings = [];
        let tempTasks = [];

        function toggleLoading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; }

        // ดึงข้อมูลมาแสดงผล
        async function fetchMeetings() {
            toggleLoading(true);
            try {
                const response = await fetch(SCRIPT_URL);
                meetings = await response.json();
                renderDashboard();
            } catch (e) {
                console.error("Fetch Error:", e);
            } finally {
                toggleLoading(false);
            }
        }

        // เพิ่มรายการเข้าตารางพักข้อมูล
        function addTaskToTemp() {
            const topic = document.getElementById('t-topic').value;
            const resp = document.getElementById('t-resp').value;
            const due = document.getElementById('t-due').value;
            const start = document.getElementById('t-start').value;
            
            if(!topic || !resp || !due) return alert("กรุณากรอกข้อมูล หัวข้อ, ผู้รับผิดชอบ และกำหนดส่ง");

            tempTasks.push({
                Topic: topic,
                PartNo: document.getElementById('t-partno').value || "-",
                PartName: document.getElementById('t-partname').value || "-",
                Responsibility: resp,
                StartDate: start || new Date().toISOString().split('T')[0],
                DueDate: due,
                Status: 'Active'
            });

            // ล้างค่าฟอร์ม
            ['t-topic', 't-partno', 't-partname', 't-resp', 't-start', 't-due'].forEach(id => document.getElementById(id).value = '');
            renderTempTasks();
        }

        function renderTempTasks() {
            const tbody = document.getElementById('temp-task-list');
            tbody.innerHTML = tempTasks.map((t, i) => `
                <tr class="border-b border-gray-50">
                    <td class="p-5 font-bold">${t.Topic}</td>
                    <td class="p-5 text-gray-500">${t.Responsibility}</td>
                    <td class="p-5 text-center font-bold text-blue-600">${new Date(t.DueDate).toLocaleDateString('th-TH')}</td>
                    <td class="p-5 text-right"><button onclick="tempTasks.splice(${i},1);renderTempTasks();" class="text-red-400 hover:text-red-600"><i data-lucide="trash-2"></i></button></td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        // ส่งข้อมูลไปยัง Google Apps Script
        async function saveAllToCloud() {
            const mDate = document.getElementById('m-date').value;
            const mLocation = document.getElementById('m-location').value;

            if(!mDate || tempTasks.length === 0) return alert("กรุณาระบุวันที่ประชุมและเพิ่มรายการงานอย่างน้อย 1 รายการ");

            const payload = {
                meetingDate: mDate,
                location: mLocation,
                tasks: tempTasks
            };

            toggleLoading(true);
            try {
                // ใช้การส่งแบบ POST และกำหนด mode no-cors เพื่อให้ข้ามโดเมนได้
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                alert("บันทึกข้อมูลเรียบร้อย!");
                tempTasks = [];
                closeModal();
                setTimeout(fetchMeetings, 2000); // รอสักครู่แล้วดึงข้อมูลใหม่
            } catch (e) {
                alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
            } finally {
                toggleLoading(false);
            }
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            if (meetings.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-300 italic">-- ไม่มีข้อมูลในระบบ --</div>`;
                return;
            }
            container.innerHTML = meetings.map(m => {
                const diff = new Date(m.DueDate) - new Date();
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                return `
                    <div class="bg-white rounded-[2.5rem] border border-gray-100 shadow-sm p-8 hover:shadow-xl transition-all group">
                        <div class="flex justify-between items-start mb-6">
                            <span class="px-3 py-1 rounded-full text-[10px] font-black bg-blue-100 text-blue-600 uppercase tracking-tighter">${m.Status}</span>
                            <span class="text-xs font-bold text-gray-300 italic">${new Date(m.MeetingDate).toLocaleDateString('th-TH')}</span>
                        </div>
                        <h3 class="text-xl font-black text-gray-900 mb-2 leading-tight">${m.Topic}</h3>
                        <p class="text-sm text-gray-400 mb-6 font-medium">${m.PartName} | ${m.PartNo}</p>
                        <div class="flex items-center gap-4 mb-8 bg-gray-50 p-4 rounded-3xl">
                            <div class="w-10 h-10 rounded-2xl bg-white flex items-center justify-center shadow-sm text-blue-500">
                                <i data-lucide="user" class="w-5 h-5"></i>
                            </div>
                            <div class="overflow-hidden">
                                <p class="text-[8px] font-black text-gray-400 uppercase tracking-widest">Responsibility</p>
                                <p class="text-sm font-bold text-gray-700 truncate">${m.Responsibility}</p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between gap-4 border-t border-gray-50 pt-6">
                            <div class="text-center">
                                <p class="text-2xl font-black ${days < 0 ? 'text-red-500' : 'text-blue-600'}">${Math.abs(days)}</p>
                                <p class="text-[8px] font-black text-gray-300 uppercase">${days < 0 ? 'Late' : 'Days Left'}</p>
                            </div>
                            <button class="flex-1 py-4 bg-gray-900 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all">Details</button>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function openModal() { document.getElementById('modal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }

        window.onload = fetchMeetings;
    </script>
</body>
</html>
