<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting & Task Tracker (Cloud Sync)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .modal-active { overflow: hidden; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none;
            justify-content: center; align-items: center; z-index: 9999; flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
        <p class="text-blue-600 font-bold italic text-lg">กำลังซิงค์ข้อมูลกับทุกคน...</p>
    </div>

    <div id="app" class="max-w-7xl mx-auto p-4 md:p-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h1 class="text-4xl font-black text-gray-900 tracking-tight italic">Meeting & Task Tracker</h1>
                <p class="text-gray-500 mt-1 font-medium flex items-center gap-2">
                    <span class="inline-block w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    เชื่อมต่อฐานข้อมูลส่วนกลาง (Shared Cloud)
                </p>
            </div>
            <button onclick="openModal()" class="group bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold flex items-center gap-3 shadow-xl shadow-blue-100 transition-all transform hover:-translate-y-1">
                <i data-lucide="plus-circle" class="w-6 h-6"></i> เพิ่มงานใหม่
            </button>
        </div>

        <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto p-8 shadow-2xl border border-gray-100">
            <h2 class="text-3xl font-black mb-6 text-gray-900">บันทึกข้อมูล</h2>
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-black text-gray-400 mb-2 uppercase tracking-widest">วันที่ประชุม</label>
                        <input type="date" id="m-date" class="w-full bg-gray-50 border-2 border-transparent rounded-2xl p-4 focus:bg-white focus:border-blue-500 transition-all outline-none font-bold">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-gray-400 mb-2 uppercase tracking-widest">สถานที่</label>
                        <input type="text" id="m-location" class="w-full bg-gray-50 border-2 border-transparent rounded-2xl p-4 focus:bg-white focus:border-blue-500 transition-all outline-none font-bold">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-black text-gray-400 mb-2 uppercase tracking-widest">หัวข้อการประชุม / งาน</label>
                    <input type="text" id="m-topic" class="w-full bg-gray-50 border-2 border-transparent rounded-2xl p-4 focus:bg-white focus:border-blue-500 transition-all outline-none font-bold">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-black text-gray-400 mb-2 uppercase tracking-widest">Part No.</label>
                        <input type="text" id="m-partno" class="w-full bg-gray-50 border-2 border-transparent rounded-2xl p-4 focus:bg-white focus:border-blue-500 transition-all outline-none font-bold">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-gray-400 mb-2 uppercase tracking-widest">ผู้รับผิดชอบ</label>
                        <input type="text" id="m-resp" class="w-full bg-gray-50 border-2 border-transparent rounded-2xl p-4 focus:bg-white focus:border-blue-500 transition-all outline-none font-bold">
                    </div>
                </div>
                <div class="flex gap-4 mt-10">
                    <button onclick="closeModal()" class="flex-1 py-4 font-black text-gray-400 hover:text-gray-600 transition-all uppercase tracking-widest">Cancel</button>
                    <button onclick="handleSave()" class="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all uppercase tracking-widest">Save to Cloud</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykZGI7Q8YecWyp3U6GSa85xFgRt9HnzRkvM1NOaMdF6Hbi22Ti7CtCTZ7KdzRXwFUVog/exec";
        let meetings = [];

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // ดึงข้อมูลมาแสดงผลแบบเดิม
        async function fetchMeetings() {
            toggleLoading(true);
            try {
                const response = await fetch(SCRIPT_URL);
                meetings = await response.json();
                renderDashboard();
            } catch (error) {
                alert("ไม่สามารถดึงข้อมูลได้");
            } finally {
                toggleLoading(false);
            }
        }

        // บันทึกลง Cloud
        async function handleSave() {
            const topic = document.getElementById('m-topic').value;
            const mDate = document.getElementById('m-date').value;
            
            if(!topic || !mDate) { alert("กรุณากรอกข้อมูลสำคัญให้ครบครับ"); return; }

            const data = {
                meetingDate: mDate,
                location: document.getElementById('m-location').value,
                tasks: [{
                    topic: topic,
                    partNo: document.getElementById('m-partno').value,
                    partName: "-",
                    responsibility: document.getElementById('m-resp').value,
                    startDate: new Date().toISOString().split('T')[0],
                    dueDate: mDate
                }]
            };

            toggleLoading(true);
            try {
                // ใช้โหมด no-cors สำหรับ Google Apps Script
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
                
                alert("บันทึกสำเร็จ! ข้อมูลถูกแชร์ไปยังทุกคนแล้ว");
                setTimeout(() => {
                    fetchMeetings();
                    closeModal();
                }, 1000);
            } catch (e) { alert("ผิดพลาด"); }
            finally { toggleLoading(false); }
        }

        function renderDashboard() {
            const container = document.getElementById('dashboard');
            if (meetings.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-400 italic">-- ไม่มีงานค้างในระบบ --</div>`;
                return;
            }

            container.innerHTML = meetings.map(m => {
                const isDone = m.Status === 'Done';
                // คำนวณวันเหมือนเวอร์ชันเดิม
                const diff = new Date(m.DueDate) - new Date();
                const daysRemaining = Math.ceil(diff / (1000 * 60 * 60 * 24));

                return `
                    <div class="bg-white rounded-[2.5rem] border border-gray-100 shadow-sm p-8 hover:shadow-2xl transition-all group">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-2">
                                <span class="w-3 h-3 rounded-full ${isDone ? 'bg-green-500' : 'bg-blue-500'}"></span>
                                <span class="text-[10px] font-black uppercase tracking-widest text-gray-400">${m.Status || 'Active'}</span>
                            </div>
                            <span class="text-xs font-bold text-gray-300 italic">${new Date(m.MeetingDate).toLocaleDateString('th-TH')}</span>
                        </div>

                        <h3 class="text-xl font-black text-gray-900 mb-2 leading-tight">${m.Topic}</h3>
                        <p class="text-sm text-gray-400 mb-6 font-medium">Part: ${m.PartNo || '-'}</p>

                        <div class="flex items-center gap-4 mb-8 bg-gray-50 p-4 rounded-3xl group-hover:bg-blue-50 transition-colors">
                            <div class="w-10 h-10 rounded-2xl bg-white flex items-center justify-center shadow-sm">
                                <i data-lucide="user" class="w-5 h-5 text-blue-500"></i>
                            </div>
                            <div>
                                <p class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">Responsibility</p>
                                <p class="text-sm font-bold text-gray-700">${m.Responsibility}</p>
                            </div>
                        </div>

                        <div class="flex items-center justify-between gap-4 border-t border-gray-50 pt-6">
                            <div class="text-center">
                                <p class="text-[24px] font-black ${daysRemaining < 0 ? 'text-red-500' : 'text-blue-600'}">${Math.abs(daysRemaining)}</p>
                                <p class="text-[8px] font-black text-gray-300 uppercase italic leading-none">${daysRemaining < 0 ? 'Late' : 'Days Left'}</p>
                            </div>
                            <button class="flex-1 py-4 bg-gray-900 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all">
                                ${isDone ? 'Closed' : 'Mark Complete'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('modal').classList.add('flex'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); }

        window.onload = fetchMeetings;
    </script>
</body>
</html>
